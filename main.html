	<!--Ritesh is your friend and wants to adopt a dog.
 Create a form with the following fields and the field name will
  be written in the placeholder. You need to use a form tag for this.

Name ( use id name, placeholder Name, type text for this)

Phone Number ( use id phone, placeholder Phone Number, type text for this)

Address ( use id address, placeholder Address, type text for this)

Have you ever lived with a Dog before?
 (its type should be checkbox, use id checkbox and value should be
  Have you ever lived with a Dog before? )

Please select your preferred breeds
 ( make this as a multi-select box with at least 3 options, 
 use a select tag for this with id multiSelect )

Submit ( use id submit, type  ,value Submit for this )-->

<form action="">
	 <label for="name">Name </label>
	 <input type="text" name="" id="name" placeholder="Name"> 

	 <br><br>
	 <label for="phone">Phone Number </label>	
	 <input type="text" id="phone" placeholder="Phone Number"> 

	 <br><br>
	 <label for="address">Address </label>
	 <input type="text" id="address" placeholder="Address">	 
	
	 <br><br>
	 <label for="checkbox"> Have you ever lived with a Dog before? </label>	
	 <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
	
	 <br><br>
	 <label for="multiselect">Please select your preferred breeds</label>
	 
	 <select name="multiselect" id="multiSelect" multiple>
		<option value="breed-1">American Eskimo Dog</option>

		<option value="breed-3">Bichon Frise</option>
		<option value="breed-4">Golden Retriever</option>
		<option value="breed-5"> Harrier</option>
		<option value="breed-6">Greyhound</option>
	 </select>
	
	 <br><br>
	 <label for="submit">Submit </label>
		  <input type="submit" value="Submit"  id="submit">
	
</form>
